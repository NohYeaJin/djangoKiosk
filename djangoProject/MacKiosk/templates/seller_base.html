<!DOCTYPE html>
{% load static %}
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>{% block title %}Seller Page{% endblock %}</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">


    <style type="text/css">

body {
  overflow-x:hidden;
}

.header{
  height: 80px;
  width: 100%;
  background-color: #DA291C;
  text-align:center;
}

    </style>

{% block extra-style %}
{% endblock %}

</head>

<body>

<div class="header">
    <img
            src="{% static 'images/mcdonalds logo.png' %}"
            alt="McDonald's Logo"
            style="padding-top:10px; width:80px; height:70px;"
    />
</div>

<br>
<br>

<div id="title" class="row text-center">
    <div class="col-sm-5">
        {% block order %}
        <h3><a href="{% url 'MacKiosk:orderList' %}" class="text-dark font-weight-bold">주문관리</a></h3>
        {% endblock %}
    </div>

    <div class="col-sm-2">
        {% block inventory %}
        <h3><a href="#" class="text-dark font-weight-bold">재고관리</a></h3>
        {% endblock %}
    </div>

    <div class="col-sm-5">
        {% block sales %}
        <h3><a href="#" class="text-dark font-weight-bold">매출관리</a></h3>
        {% endblock %}
    </div>

    <br>
    <br>

    {% block content %}{% endblock %}

</div>

</body>
</html>
