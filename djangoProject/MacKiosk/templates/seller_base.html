<!DOCTYPE html>
{% load static %}
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>{% block title %}Seller Page{% endblock %}</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
      integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
      crossorigin="anonymous"
    />

    <style type="text/css">

body {
  overflow-x:hidden;
}
.content {
padding: auto;
margin: auto;
width:85vw;
align: center;
}
    </style>

{% block extra-style %}{% endblock %}

</head>

<body>

{% include 'header.html' %}

<div id="title" class="row text-center">
    <div class="col-sm-5">
        {% block order %}
        <h3><a href="{% url 'MacKiosk:orderList' %}" class="text-dark font-weight-bold">주문관리</a></h3>
        {% endblock %}
    </div>

    <div class="col-sm-2">
        {% block inventory %}
        <h3><a href="{%url 'MacKiosk:inventory' %}" class="text-dark font-weight-bold">재고관리</a></h3>
        {% endblock %}
    </div>

    <div class="col-sm-5">
        {% block revenue %}
        <h3><a href="{%url 'MacKiosk:revenue' %}" class="text-dark font-weight-bold">매출관리</a></h3>
        {% endblock %}
    </div>

<div class="content">
    <div style="height:10px;"></div>
    {% block content %}{% endblock %}
</div>
</div>

</body>
</html>
