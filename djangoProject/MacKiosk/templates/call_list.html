<!DOCTYPE html>
{% load static %}
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>고객 호출</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">

    <style type="text/css">
body {
  background-color: #27251F;
  color: white;
}

#orderNum {
  padding-left: 100px;
  padding-right: 100px;
  column-count: 4;
}

.spacer {
  padding-top: 50px;
 }

    </style>
</head>

<body>
<header class="mt-2 text-center">
    <br>
    <h3>음식을 주문하신 분은 아래에 주문번호가 나오면 음식을 찾아가세요.</h3>
</header>

<div class="spacer">
</div>

<div id="orderNum" class="ml-5">
    {% for item in object_list %}
    {% if item.OrderComplete %}
    <h1 class="display-1 font-weight-bold">{{ item.OrderNum }}</h1>
    {% endif %}
    {% endfor %}
</div>

<footer class="fixed-bottom text-right">
    <img
            src="{% static 'images/MacLogo.png' %}"
            alt="McDonald's Logo"
            style="width:30%; height:30%;"
    />
</footer>
</body>
</html>
