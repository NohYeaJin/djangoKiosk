<!DOCTYPE html>
{%  load static %}
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>맥도날드 키오스크</title>
    <link rel="stylesheet" href="{% static 'css/style4.css' %}" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
      integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
      crossorigin="anonymous"
    />
    <script>
    $(function(){
      $('#decreaseQuantity').click(function(e){
        e.preventDefault();
        var stat = $('#numberUpDown').text();
        var stat2 = $('#total_price').text();

        var num = parseInt(stat,10);
        var price = parseInt(stat2,10);

        num--;
        price = price - 6700;
          $('#numberUpDown').text(num);
          $('#total_price').text(price);
          });
      $('#increaseQuantity').click(function(e){
            e.preventDefault();
            var stat = $('#numberUpDown').text();
            var stat2 = $('#total_price').text();

            var num = parseInt(stat,10);

            var price = parseInt(stat2,10);

            num++;
            price = price + 6700;
            $('#numberUpDown').text(num);
            $('#total_price').text("Total: "+price);
            });
    });
    </script>
  </head>
  <body>
    <div class="banner">
      <p>로고나 브랜드명</p>
    </div>
    <div class="select">
        <li class="menu">
            <div class="photo">
                <img src="{{ menu.image.url }}" />
            </div>
            <div class="menu_name">
                <a clas="menu_name">{{ menu.MenuName}}</a>
                <div class="price" id="increasePrice" >{{ menu.MenuPrice }}</div>
            </div>
        </li>
        <li class="arrows">
            <img class="triangle" src="{% static 'images/triangle-up.png' %}" id="increaseQuantity">
            <span class="count" id="numberUpDown">
                0
            </span>
            <img class="triangle" src="{% static 'images/triangle-down.png' %}" id="decreaseQuantity">
        </li>
        <li class="button_1">
            <button type="button" onclick="location.href='menus'">장바구니 추가</button>
            <button type="button" onclick="location.href='menus'">취소</button>
        </li>
    </div>

    <div class="basket">
      <div class="total">Total:  </div>
      <p id="total_price">{{ menu.MenuPrice }} * quantity</p>
      <div class="won"> 원</div>
    </div>
  </body>
</html>
