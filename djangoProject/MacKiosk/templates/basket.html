<!DOCTYPE html>
{% load static %}
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <title>맥도날드 키오스크</title>
    <link rel="stylesheet" href="{% static 'css/style5.css' %}" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
      integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
      crossorigin="anonymous"
    />
    <script type="text/javascript">
    $(document).ready(function(){

    	var rowCnt = 0;
    	var colIdx = 0;
    	var colSum = 0;

    	$("#orderedmenu tr").each(function(){
    		if( rowCnt != 0 ){
    			var sell = $(this).children("td");
    			$(sell).each(function(){
    				var idx = $(this).index();
    				var val = $(this).text();

    				if( idx == colIdx ){
    					colSum += parseInt(val);
    				}
    			});
    	  }

    		  rowCnt++;
    	});

    	$("#a_sum").text(colSum);

    });

    $(function () {
        $('#btn-empty').click(function () {
          $('#orderedmenu > tbody:last').empty();
        });
      });

      function rowDel(obj) {
        var tr = obj.parentNode.parentNode;
        tr.parentNode.removeChild(tr);
      }
    </script>
  </head>
  <body>  
    <div class="banner">
      <p>로고나 브랜드명</p>
    </div>
 
    <div class="title">장바구니</div>
    <div class="table">
        <table id = 'orderedmenu'>
            <th>메뉴명</th>
            <th>수량</th>
            <th>가격</th>
            <th>취소</th>
            <tbody></tbody>
            {% for cart in cart_list %}
            <tr>
                <td>{{ cart.CartMenu }}</td>
                <td>{{ cart.CartQty }}</td>
                <td>{{ cart.CartPrice }}</td>
                <td><button onclick="rowDel(this); location.href='{% url 'MacKiosk:cancelMenu' cart.id %}'">취소</button></td>
            </tr>
            {% endfor %}
            <tbody></tbody>
        </table>
    </div>
    <div class="rollback"><button id='btn-empty'>전체취소</button></div>
    <div class="basket">
      <div class="total">Total:  </div>
      <p id="total_price">{{ cart.get_total_price }}</p>
      <div class="won"> 원</div>
      <button class="goshopping" type="button" onclick="location.href='menus'">계속 쇼핑하기</button>
      <button class="charge" type="button" onclick="location.href='selectPay'">결제하기</button>
    </div>
  </body>
</html>
