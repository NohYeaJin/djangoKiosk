<!DOCTYPE html>
{% load static %}
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>맥도날드 키오스크</title>
    <link rel="stylesheet" href="{% static 'css/style5.css' %}" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
      integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
      crossorigin="anonymous"
    />
    <script type="text/javascript">
    </script>
  </head>
  <body>  
    <div class="banner">
      <p>로고나 브랜드명</p>
    </div>
 
    <div class="title">장바구니</div>
    <div class="table">
        <table>
            <th>번호</th>
            <th>메뉴명</th>
            <th>수량</th>
            <th>가격</th>
            <th>취소</th>
            <tr>
                <td>1</td>
                <td>빅맥</td>
                <td>2</td>
                <td>\9000</td>
                <td><button>취소</button></td>
            </tr>
            <tr>
                <td>2</td>
                <td>맥너겟 4조각</td>
                <td>1</td>
                <td>\1700</td>
                <td><button>취소</button></td>
            </tr>
            <tr>
                <td>3</td>
                <td>콜라M</td>
                <td>3</td>
                <td>\3900</td>
                <td><button>취소</button></td>
            </tr>
        </table>
    </div>
    <div class="rollback"><a href="#">전체취소</a></div>
    <div class="basket">
        
      <p>Total: \0</p>
      <button class="goshopping" type="button" onclick="location.href='menus'">계속 쇼핑하기</button>
      <button class="charge" type="button" onclick="location.href='selectPay'">결제하기</button>
    </div>
  </body>
</html>
