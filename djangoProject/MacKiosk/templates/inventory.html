<!DOCTYPE html>
{% load static %}
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>맥도날드 키오스크</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="{% static 'css/style.css' %}?ver=2" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
      integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
      crossorigin="anonymous"
    />
      <script>
    $(document).ready(function(){
	    $('ul.category li').click(function(){
		    var tab_id = $(this).attr('data-tab');

		    $('ul.category li').removeClass('current');
		    $('.menu').removeClass('current');

		    $(this).addClass('current');
		    $("#"+tab_id).addClass('current');
	})

})
      </script>
  </head>
  <body>
    <div class="banner">
      <p>로고나 브랜드명</p>
    </div>
    <div class="tab">
        <ul class="category">
            <li data-tab="tab-1" class="tab-link current">주문관리</li>
            <li data-tab="tab-2" class="tab-link">재고관리</li>
            <li data-tab="tab-3" class="tab-link">매출관리</li>
        </ul>
    </div>
    <br><br><br><br><br><br><br><br>
        <div class="inventory_table" id="tab-2" align="center">
            <table align="center" text-align="center" border="1" cellpadding="10" cellspacing="5" width="70%">
                <tr>
                    <th>상품</th>
                    <th>기초재고</th>
                    <th>현재고</th>
                    <th>폐기기한</th>
                    <th></th>
                </tr>
                {% for inventory in inventories %}
                    <tr align="center">
                        <td>{{ inventory.name }}</td>
                        <td>{{ inventory.qty_base }}</td>
                        <td>{{ inventory.qty_now }}</td>
                        <td>{{ inventory.exprtdate|date:"o년 m월 j일, h:i" }}</td>
                        <td><a href="/seller/inventory/{{ inventory.id }}"><input type="button" value="발주" onClick="location.href='MacKiosk:inventory'"></a></td>
                    </tr>
                {% endfor %}
            </table>
        </div>
  </body>
</html>
